<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   ::placeholder {
    color: black;
   }
</style>
<body>
    <form action="">
        <h2>THÊM SINH VIÊN</h2>
        <table>
            <tr>
                <td colspan="5">Họ tên</td>
                <td>
                    <input type="text" placeholder="Nguyễn Văn An">
                </td>
            </tr>
            <tr>
                <td colspan="5">Ngày sinh</td>
                <td>
                    <input type="date" name="date" id="">
                </td>
            </tr>
            <tr>
                <td colspan="5">
                   <label for="gender">Giới tính</label> 
                </td>
                <td>
                    <input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nữ
                </td>
            </tr>
            <tr>
                <td colspan="5">Quê quán</td>
                <td>
                    <select name="tinh" id="">
                        <option value="">An Giang</option>
                        <option value="">Hà Nội</option>
                        <option value="">Phú yên</option>
                        <option value="">Thừa thiên huế</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="5">Địa chỉ</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td colspan="5">Sở thích</td>
                <td>
                    <input type="checkbox">Thể thao
                    <input type="checkbox">Du lịch
                    <input type="checkbox">Phim ảnh
                    <input type="checkbox">Ẩm thực
                </td>
            </tr>
            <tr>
                <td colspan="5">Màu yêu thích</td>
                <td>
                    <input type="color" name="red">
                </td>
            </tr>
            <tr>
                <td colspan="5">Email</td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td colspan="5">Trang Facebook</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td colspan="5">Lớp</td>
                <td>
                    <select>
                        <option>Lớp CNTT khóa 8</option>
                        <option>Lớp CNTT khóa 9</option>
                        <option>Lớp CNTT khóa 10</option>
                        <option>Lớp CNTT khóa 11</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="5">Tên đăng nhập</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td colspan="5">Mật khẩu</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td colspan="5">Ảnh thẻ</td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td colspan="5">Mô tả</td>
                <td>
                    <textarea name="" id="" cols="25" rows="3" placeholder="Nhập nội dung vào đây!"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <button type="submit">Gửi</button>
                </td>
                <td>
                    <button type="reset">Nhập lại</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
