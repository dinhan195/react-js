<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <title>Thuc hành 4</title>
  </head>
  <body>
    <div class="container col-12">
      <div
        class="card p-4 mx-auto my-5 fw-bold col-12 col-md-8 col-ms-12 col-lg-6"
        style="background-color: rgb(238, 237, 237)">
        <h2 class="text-center col-12">Thông tin người dùng</h2>
        <form>
          <div class="mb-3 col-12">
            <label for="name" class="form-label">Tên:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="nameHelp" />
            <div id="nameHelp" class="form-text"></div>
          </div>
          <div class="mb-3 col-12">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3 col-12">
            <label for="birth" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" id="birth" />
          </div>
          <div class="d-flex col-12">
            <label class="" for="gender">Giới tính:</label>
            <div class="form-check">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender1" />
                <label class="form-check-label" for="gender1"> Nam </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender2"
                  checked />
                <label class="form-check-label" for="gender2"> Nữ </label>
              </div>
            </div>
          </div>
          <div class="mb-3 col-12">
            <label for="phone" class="form-label">Số điện thoại:</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              aria-describedby="phoneHelp" />
            <div id="phoneHelp" class="form-text"></div>
          </div>
          <div class="mb-3 col-12">
            <label for="address" class="form-label">Địa chỉ</label>
            <textarea
              type="textarea"
              class="form-control"
              id="address"
              aria-describedby="emailHelp"
              style="height: 100px"></textarea>
          </div>
          <h2 class="text-center col-12">Thông tin tài khoản</h2>
          <div class="mb-3 col-12">
            <label for="exampleInputEmail1" class="form-label">Username:</label>
            <input
              type="username"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-username"></div>
          </div>
          <div class="mb-3 col-12">
            <label for="passwordpleInputPassword1" class="form-label"
              >Password:</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1" />
          </div>

          <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</html>
