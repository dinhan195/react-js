<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/fdd7b1cc92.css"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-flud">
      <div class="row">
        <aside
          class="sidebar-container col-md-2 d-none d-sm-none d-md-block text-white px-4">
          <div class="sidebar-nav border-bottom py-2 px-4">
            <img
              class="rounded-circle"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8JxtRkhEYGBuAH7syq8WHvnTuueI64xrdrYDCc0_O8aRzWqU3jmx6GiswXVfqebx7s2M&usqp=CAU"
              alt="" />
            <span>Admin</span>
          </div>
          <section class="sidebar-main">
            <div class="sidebar-main-user border-bottom py-3 px-4">
              <img
                class="rounded-circle"
                src="https://i.pinimg.com/736x/0c/09/87/0c0987a7a99a61b981c804312d8569ec.jpg"
                alt="" />
              <span>Nguyễn Thị B</span>
            </div>
          </section>
          <div class="input-group my-3 border-0">
            <input
              id="input-search"
              type="text"
              class="form-control border-secondary"
              placeholder="Search" />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2">
              <i class="fa-solid fa-magnifying-glass text-light"></i>
            </button>
          </div>
          <div class="dropdown">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle w-100"
              data-bs-toggle="dropdown">
              Nút bấm thả xuống
            </button>
            <ul class="dropdown-menu">
              <li><h5 class="dropdown-header">Tiêu đề thả xuống 1</h5></li>
              <li><a class="dropdown-item" href="#">Link 1</a></li>
              <li><a class="dropdown-item" href="#">Link 2</a></li>
              <li><a class="dropdown-item" href="#">Link 3</a></li>
              <li><h5 class="dropdown-header">Tiêu đề thả xuống 2</h5></li>
              <li><a class="dropdown-item" href="#">Link khác</a></li>
            </ul>
          </div>
        </aside>
        <!-- /sidebar -->
        <main class="main-container col-md-10 col-sm-12 fs-4 p-0">
          <nav class="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="#"
                  ><i class="fa-solid fa-bars"></i
                ></a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                  </ul>

                  <button class="btn d-flex fs-4 text-secondary" type="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
            </nav>
          </nav>
          <!-- nav bar main -->
          <section class="main">main</section>
          <footer class="footer">footer</footer>
        </main>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/fdd7b1cc92.js"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</html>
