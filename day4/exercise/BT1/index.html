<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/fdd7b1cc92.css"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row border-dark">
        <!-- sidebar -->
        <aside
          class="sidebar-container col-md-2 d-none d-sm-none d-md-block text-white">
          <div class="sidebar-nav border-bottom px-4 py-2">
            <img
              class="rounded-circle"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8JxtRkhEYGBuAH7syq8WHvnTuueI64xrdrYDCc0_O8aRzWqU3jmx6GiswXVfqebx7s2M&usqp=CAU"
              alt="" />
            <span>Admin</span>
          </div>
          <section class="sidebar-main">
            <div class="sidebar-main-user border-bottom py-3 px-4">
              <img
                class="rounded-circle"
                src="https://i.pinimg.com/736x/0c/09/87/0c0987a7a99a61b981c804312d8569ec.jpg"
                alt="" />
              <span>Nguyễn Thị B</span>
            </div>
          </section>

          <div class="row dropdown mx-1 fs-5 pt-3">
            <span
              class="btn-primary rounded-3 p-2"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              ><i class="fa-solid fa-clock"></i> Trang chủ
              <span class="dropdown-toggle float-end"></span>
            </span>

            <ul
              class="dropdown-menu w-100 bg-secondary"
              aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item text-light" href="#">◯ Đăng xuất</a>
              </li>
              <li>
                <a class="dropdown-item text-light" href="#">◯ Quay lại</a>
              </li>
            </ul>
          </div>
          <div class="row dropdown mx-1 fs-5 my-2">
            <span
              class="btn-secondary rounded-3 p-2"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              ><i class="fa-solid fa-chart-pie"></i> Quản lý sản phẩm
              <span class="dropdown-toggle float-end"></span>
            </span>

            <ul
              class="dropdown-menu w-100 bg-secondary"
              aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item text-light" href="#">◯ Danh sách</a>
              </li>
              <li>
                <a class="dropdown-item text-light" href="#">◯ Thêm mới</a>
              </li>
            </ul>
          </div>
        </aside>
        <!-- /sidebar -->
        <main class="main-container col-md-10 col-sm-12 p-0 fs-4 border-top">
          <nav class="nav-bar">
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <a class="navbar-brand text-secondary" href="#"
                  ><i class="fa-solid fa-bars"></i
                ></a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                      <a
                        class="nav-link text-secondary"
                        aria-current="page"
                        href="#"
                        >Trang chủ</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-secondary" href="#">Đăng xuất</a>
                    </li>
                  </ul>

                  <button class="btn d-flex fs-4 text-secondary" type="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
            </nav>
          </nav>
          <!-- /nav bar main -->
          <section class="main border-bottom">
            <div class="container-fluid bg-light">
              <div class="row pt-4">
                <a href="" class="col-6 text-decoration-none text-dark"
                  >Trang chủ</a
                >
                <a
                  href=""
                  class="col-2 float-end text-black offset-4 text-decoration-none text-dark fs-5 d-none d-sm-none d-md-block"
                  >Trang chủ</a
                >
              </div>
              <div class="row my-5 d-flex flex-wrap">
                <div class="col-12 col-sm-6 col-md-3 h-100">
                  <div class="card text-white bg-info mb-3 fs-5">
                    <div class="row">
                      <div class="card-body col-4 px-4">
                        <h1 class="card-title">150</h1>
                        <p class="card-text">New Order</p>
                      </div>
                      <div class="card-image col-4 mx-3 my-4">
                        <i
                          class="fa-solid fa-bag-shopping"
                          style="font-size: 90px; opacity: 0.6"></i>
                      </div>
                    </div>
                    <div class="card-header text-center">
                      More info<i class="fa-regular fa-circle-right"></i>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                  <div class="card text-white bg-success mb-3 fs-5">
                    <div class="row">
                      <div class="card-body col-4 px-4">
                        <h1 class="card-title">53%</h1>
                        <p class="card-text">Bounce Rate</p>
                      </div>
                      <div class="card-image col-4 mx-3 my-4">
                        <i
                          class="fa-solid fa-chart-simple"
                          style="font-size: 90px; opacity: 0.6"></i>
                      </div>
                    </div>
                    <div class="card-header text-center">
                      More info<i class="fa-regular fa-circle-right"></i>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                  <div class="card text-black-50 bg-warning mb-3 fs-5">
                    <div class="row">
                      <div class="card-body col-4 px-4">
                        <h1 class="card-title">44</h1>
                        <p class="card-text">User Registrations</p>
                      </div>
                      <div class="card-image col-4 mx-3 my-4">
                        <i
                          class="fa-solid fa-user-plus"
                          style="font-size: 90px; opacity: 0.6"></i>
                      </div>
                    </div>
                    <div class="card-header text-center">
                      More info<i class="fa-regular fa-circle-right"></i>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                  <div class="card text-white bg-danger mb-3 fs-5">
                    <div class="row">
                      <div class="card-body col-4 px-4">
                        <h1 class="card-title">65</h1>
                        <p class="card-text">Unique Visitors</p>
                      </div>
                      <div class="card-image col-4 mx-3 my-4">
                        <i
                          class="fa-solid fa-chart-pie"
                          style="font-size: 90px; opacity: 0.6"></i>
                      </div>
                    </div>
                    <div class="card-header text-center">
                      More info<i class="fa-regular fa-circle-right"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <footer class="col-12 bg-white border-dark p-3">
            <h4>Copyright © 2022</h4>
          </footer>
        </main>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/fdd7b1cc92.js"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</html>
