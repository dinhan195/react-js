<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      overflow: auto;
      width: 400px;
      height: 200px;
      background-color: gray;
    }
    .content {
      width: 600px;
      height: 400px;
      padding: 20px;
    }
  </style>
  <body>
    <div id="container">
      <p class="content">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. A, corporis
        nam? Assumenda sequi officia, aperiam esse quisquam, illo libero ex sint
        quis illum quas, ipsum eaque. Repudiandae atque ex laboriosam?
      </p>
    </div>
    <div id="btn-scroll">
      <button id="csroll-left">Left</button>
      <button id="csroll-right">Right</button>
    </div>
  </body>
  <script>
    const btnScroll = document.querySelector('#btn-scroll');
    btnScroll.addEventListener('click', scrollbars);
    function scrollbars() {
      const div = document.querySelector('#container');
      div.scrollLeft += 50;
    }
  </script>
</html>
