<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form signup</title>
  </head>
  <style>
    form {
      width: 300px;
      box-sizing: border-box;
      padding: 20px;
      border: 1px solid gray;
      box-shadow: 1px 1px 2px gray;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      margin: 0;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      box-sizing: border-box;
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid gray;
    }
    input:focus {
      outline: none;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 5px;
      background-color: rgb(35, 77, 244);
      border: none;
      border-radius: 5px;
      color: white;
    }
    p {
      margin: 0;
    }
    input.error[name='name'] {
      border: 2px solid red;
    }
    input.error[name='name'] + small {
      color: red;
    }
    input.error[name='email'] {
      border: 2px solid red;
    }
    input.error[name='email'] + small {
      color: red;
    }
    /* jhdsgkfl */
  </style>
  <body>
    <form action="" id="signup">
      <h1>Signup</h1>

      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your fullname" />
      <small></small>
      <label for="email">Email:</label>
      <input
        type="text"
        name="email"
        id=""
        placeholder="Enter your email address" />
      <small></small>
      <button>Subscribe</button>
    </form>
    <script>
      const NAME_REQUIRED = 'Please enter your name';
      const EMAIL_REQUIRED = 'Please enter your email';
      const EMAIL_INVALID = 'Please enter a correct email address format';
      const form = document.querySelector('#signup');
      form.addEventListener('submit', signUp);
      function signUp(event) {
        event.preventDefault();

        let nameValid = hasValue(form.elements['name'], NAME_REQUIRED);
        let emailValid = validateEmail(
          form.elements['email'],
          EMAIL_REQUIRED,
          EMAIL_INVALID
        );
        // if valid, submit the form.
        if (nameValid && emailValid) {
          alert('Subscribe Successfully!');
        }
      }
      function hasValue(input, message) {
        if (input.value.trim() === '') {
          return showError(input, message);
        }
        return showError(input);
      }
      function showError(input, message) {
        return showMessage(input, message, false);
      }
      function showSuccess(input) {
        return showMessage(input, '', true);
      }
      function validateEmail(input, requiredMsg, invalidMsg) {
        if (!hasValue(input, requiredMsg)) {
          return false;
          const emailRegex =
            /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

          const email = input.value.trim();
          if (!emailRegex.test(email)) {
            return showError(input, invalidMsg);
          }
          return true;
        }
      }
      function showMessage(message, message, type) {
        const msg = input.parentNode.querySelector('small');
        msg.innerText = message;
        if ((input.className = type)) {
          return 'success';
        }
        return 'error';
      }
    </script>
  </body>
</html>
